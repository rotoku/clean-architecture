spring.application.name=clean-architecture

# Spring Datasource Configuration (H2 example)
spring.datasource.url=jdbc:h2:mem:customerdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Hibernate DDL Auto (create, create-drop, validate, update, none)
spring.jpa.hibernate.ddl-auto=update

# Show SQL
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Server port
server.port=8080

# Logging levels
logging.level.org.springframework=INFO
# logging.level.br.com.kumabe=INFO
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=INFO
